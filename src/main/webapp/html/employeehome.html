<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap" rel="stylesheet">
</head>
<body class="entirePage">
<div class="container page-body">
	<div>
        <h2 id="welcome">Welcome</h2>
        <br>
        <a id="logoutButton" class="btn btn-outline-warning" onclick="logOut()" href="html/index.html" role="button" >LOG OUT</a>
	</div>
    <br>
    <div>
        <h3 >Your Past Reimbursement Requests</h3>
        <table class="table table-dark table-striped table-hover"  id = "reimbTableForEmployee">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">AMOUNT</th>
                    <th scope="col">SUBMITTED DATE</th>
                    <th scope="col">RESOLVED DATE</th>
                    <th scope="col">DESCRIPTION</th>
                    <th scope="col">RESOLVER</th>
                    <th scope="col">STATUS</th>
                    <th scope="col">TYPE</th>
                </tr>
            </thead>
            <tbody id = "tbodyEmployee">
 

            </tbody>

        </table>

    </div>
    <br><br>

<div class="container">
  <div class="row justify-content-start">
    <div class="col-6">
             <h3>Create New Reimbursement Request</h3> 
             <br>
       <form action="" id = "reimbForm">
           <div class="row">
                <div class="col">
                    <input type="text" id = "amount" class="form-control" placeholder="Please Enter Amount" aria-label="Amount">
                </div>
                <div class="col">
                    <select id = "type" class="form-select" aria-label="Default select example">
                    <option selected>Please Select Type</option>
                    <option value="1">Lodging</option>
                    <option value="2">Travel</option>
                    <option value="3">Food</option>
                    <option value="4">Other</option>
                    </select>
                </div>
            </div>
            <br>
            <div class = "row">
                <div class="mb-3">
                <label  for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea id = "description" class="form-control" rows="4"></textarea>
                </div>
            </div>
            <div class = "row">
                <div class="d-grid gap-2 d-lg-block">
                    <button id = "submitButton" onclick = "addReimbRequest()" class="btn btn-outline-success" type="button">SUBMIT</button>
                    <button id = "cancelButton" onClick = "formReset()" class="btn btn-outline-danger" type="button">CANCEL</button>
                </div>
            </div>
       </form>
    </div>
  </div>
</div>
</div>

    <script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
		integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
		crossorigin="anonymous"></script>
		<script type="text/javascript" src="./js/employee.js"></script>
</body>
</html>
