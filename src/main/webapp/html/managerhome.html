<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Manager Home</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap" rel="stylesheet">
</head>

<body class="entirePage">
    <div class="container page-body">
        <div>
            <h2 id="welcome">Welcome </h2>
            
            <a id="logoutButton" class="btn btn-outline-warning" onclick="logOut()" href="html/index.html" role="button">LOG OUT</a>
 
        </div>    
                   <br>
        <div>
            <h3 >All Reimbuesement Requests</h3>
            <table class="table  table-dark table-striped table-hover"  id = "reimbTable">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">AMOUNT</th>
                        <th scope="col">SUBMITTED DATE</th>
                        <th scope="col">RESOLVED DATE</th>
                        <th scope="col">DESCRIPTION</th>
                        <th scope="col">AUTHOR</th>
                        <th scope="col">RESOLVER</th>
                        <th scope="col">STATUS</th>
                        <th scope="col">TYPE</th>
                    </tr>
                </thead>
                <tbody id = "tbody">

                </tbody>
            </table>
        </div>
        <br>

        <div class="container">
            <h3>Filter Requests By Type</h3>
            <div class="row justify-content-start">
                <div class="col-4">
                    <form id = "reimbTypeForm">
                    <select id ="reimbType" class="form-select" aria-label="Default select example">
                        <option selected>Please Select Type</option>
                        <option value="1">Lodging</option>
                        <option value="2">Travel</option>
                        <option value="3">Food</option>
                        <option value="4">Other</option>
                        <option value="5">Display All</option>
                    </select>
                    </form>
                </div>
                <div class="col-4">
                <button type="button" id="displayByTypeBtn" onclick = "reimbFilterByType()" class="btn btn-outline-primary">SUBMIT</button>
                </div>
            </div>

    
    
        </div>
        <br><br>

        <div class="container">
              <h3>Filter Requests By Status</h3>
            <div class="row justify-content-start">
                <div class="col-4">
                    <select  id = "reimbStatus" class="form-select" aria-label="Default select example">
                        <option selected>Please Select Current Status</option>
                        <option value="1">Pending</option>
                        <option value="2">Approved</option>
                        <option value="3">Denied</option>
                        <option value="4">Display All</option>
                    </select>
                </div>
                <div class="col-4">
                <button type="button" id="displayByStatusBtn" onclick = "reimbFilterByStatus()" class="btn btn-outline-primary">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>

        		<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
		integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
		crossorigin="anonymous"></script>
		<script type="text/javascript" src="./js/home.js"></script>

</body>
</html>
